<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration form</h1>
        <form>
            <table>
                <tr>
                    <td>
                        NAME:
                    </td>
                <td>
                    <input type="text" placeholder="name" name="">
                </td>
                </tr>
                <tr>
                    <td>
                        PHONE NUMBER:
                    </td>
                    <td>
                        <input type="phone" placeholder="9876******">
                    </td>
                </tr>
                <tr>
                    <td>
                        EMAIL ID:
                    </td>
                    <td>
                        <input type="email" placeholder="aascd@8">
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD:
                    </td>
                    <td>
                        <input type="password" placeholder="ghkdnkdc">
                    </td>
                    </tr>
                    <tr>
                        <td>
                          GENDER:
                        </td>
                    <td>
                        <input type="radio" name="GENDER">Male
                        <input type="radio" name="GENDER">female
                    </td>
                </tr>
                <tr>
                    <td>
                        DATE OF BIRTH:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        HOBBIES:
                    </td>
                    <td>
                       <input type="checkbox" name="singing">singing
                       <input type="checkbox" name="writing">writing
                       <input type="checkbox" name="dancing">dancing 
                    </td>
                </tr>
                <tr>
                    <td>
                        EDUCATIONAL QUALIFICATION
                    </td>
                    <td>
                        <select>
                      <option>select any option</option>
                      <option>10+2</option>
                      <option>graduation</option>
                        </section>
                    </td>
                </tr>
                <tr>
                    <td>
                        ADDRESS:
                    </td>
                    <td>
                        <textarea rows="8" col="20" placeholder="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="Reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
